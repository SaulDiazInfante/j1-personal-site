# ------------------------------------------------------------------------------
# Description
#
description:
  title:                                J1 MasterSlider
  scope:                                User settings
  location:                             _data/modules/masterslider.yml

# ------------------------------------------------------------------------------
# User settings
#
settings:

  module_version:                       lite                                    # lite | pro
  save_slider_config:                   true
  slider_manager:                       true

  # ----------------------------------------------------------------------------
  # Sliders
  # ----------------------------------------------------------------------------
  #
  sliders:

    # --------------------------------------------------------------------------
    # Slider 1, Simple Boxed
    #
    - slider:
      enabled:                          true

      id:                               ms_00001
      skin:                             light-3

      lightbox:
        enabled:                        false
        type:                           lb                                      # lb | lg

      applyFilters:                     all-slides                              # default: focussed
      # ------------------------------------------------------------------------
      # Slider controls
      #
      controls:

        arrows:                                                                 # default settings
          enabled:                      true

        bullets:                                                                # default settings
          enabled:                      true

      # ------------------------------------------------------------------------
      # Slider options
      #
      options:

        width:                          1200
        height:                         600
        applyFiltersAllSlides:          true                                    # default: false
        duoColor:                       false                                   # default: false | md-colors
        filters:
          grayscale:                    0.5
          sepia:                        0.5

      # ------------------------------------------------------------------------
      # Slides
      #
      slides:

        # slide 1
        #
        - slide:
          alt:                          Cat 1
          title:                        Cat 1
          foreground_image:             /assets/images/modules/masterslider/slider_1/cat-1.jpg
          background_image:             /assets/themes/j1/modules/masterslider/css/blank.gif
          thumb_image:                  false
          slideinfo:                    false

        # slide 2
        #
        - slide:
          alt:                          Cat 2
          title:                        Cat 2
          foreground_image:             /assets/images/modules/masterslider/slider_1/cat-2.jpg
          background_image:             /assets/themes/j1/modules/masterslider/css/blank.gif
          thumb_image:                  false
          slideinfo:                    false

        # slide 3
        #
        - slide:
          alt:                          Cat 3
          title:                        Cat 3
          foreground_image:             /assets/images/modules/masterslider/slider_1/cat-3.jpg
          background_image:             /assets/themes/j1/modules/masterslider/css/blank.gif
          thumb_image:                  false
          slideinfo:                    false

    # --------------------------------------------------------------------------
    # Slider 2 - Full Width + Lightbox + MSScrollParallax
    #
    - slider:
      enabled:                          true

      id:                               ms_00002
      lightbox:
        enabled:                        true
        type:                           lb                                      # lb | lg

      # ------------------------------------------------------------------------
      # Slider controls
      #
      controls:
        # NO controls used for this slider

      # ------------------------------------------------------------------------
      # Slider plugins
      #
      plugins:

        J1ScrollParallax:
          enabled:                      true
          layers_parallax_depth:        50
          background_parallax_depth:    80
          fade_layers:                  false

      # ------------------------------------------------------------------------
      # Slider options
      #
      options:

        height:                         500
        fillMode:                       fill                                    # default: fill | fit | stretch | center | tile
        layersMode:                     center                                  # default: center | full
        layout:                         fullwidth                               # fullscreen

      # ------------------------------------------------------------------------
      # Slides
      #
      slides:

        # slide 1
        #
        - slide:
          alt:                          Cities 1
          title:                        Cities 1
