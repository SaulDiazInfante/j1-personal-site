---
---
{{reference}}

<div id="{{key}}-materials">
  <ul class="nav nav-tabs">
    {% if entry.abstract %}
        <li class="nav-item">
            <a data-toggle="collapse" href="bibliography/{{key}}-abstract">
            [Abstract]
            </a>
        </li>
    {% endif %}
        <li class="nav-item">
            <a data-toggle="collapse"
            href="javascript:toggleDiv('{{key}}-bibtex')">
               [BibTeX]
            </a>
        </li>
        <div id="{{key}}-bibtex" style="display:none;">
        <pre class="collapse">
            {{entry.bibtex}}
        </pre>
    </div>
    {% if link %}
        <li class="nav-item">
            <a href="{{link}}">
                Download
            </a>
        </li>
    {% endif %}
    {% if entry.doi %}
    <li class="nav-item">
        DOI:
        <a href="http://dx.doi.org/{{entry.doi}}">
            {{entry.doi}}
        </a>
    </li>
    {% endif %}
  </ul>
</div>
