# ------------------------------------------------------------------------------
# Description
#
description:

  title:                                Banner
  scope:                                User settings
  location:                             _data/blocks/banner.yml

# ------------------------------------------------------------------------------
# SETTINGS
#
settings:

  # ----------------------------------------------------------------------------
  # DIVIDER banner
  #
  #   Place a (dotted) line as a simple divider.
  #
  # ----------------------------------------------------------------------------
  #
  divider:
    # --------------------------------------------------------------------------
    # DIVIDER properties
    #
    - name:                             Divider Banner 1
      banner:
        enabled:                        true

        id:                             divider-1
        comment:                        Divider Banner 1
        type:                           divider

    - name:                             Divider Banner 2
      banner:
        enabled:                        true

        id:                             divider-2
        comment:                        Divider Banner 2
        type:                           divider


  # ----------------------------------------------------------------------------
  # TEASER banner
  #
  #   Simple intro element for a page to give an overview on the contents
  #   provided. Find the configuration with
  #
  # ----------------------------------------------------------------------------
  #
  teaser:
    # --------------------------------------------------------------------------
    # HOME Teaser Banner
    #
    - name:                             Home Teaser Banner
      banner:
        enabled:                        true

        id:                             home_teaser_banner
        comment:                        Top teaser shown on home page
        type:                           teaser
        badges:                         false
        icon_family:                    MDI
        properties:                     mt-3 mb-5

        cards:

          - name:                       Teaser Content
            card:
              enabled:                  true
              width:                    12
              type:                     text
              title:                    Jekyll One Template
              translate_title:          notranslate                             # translate|notranslate
              tagline:                  <b>powerful modern static websites</b>
              description_properties:   mt-3 mb-3
              description: >
                                        <p class="dropcap">
                                          Jekyll One is a full-featured template for Jekyll to create
                                          modern dynamic websites. J1 provides creative people with a
                                          rich toolset to build great sites and easy-to-use project
                                          management to simplify the build and deployment processes.
                                        </p>
                                        <p>
                                          J1 meets Jekyll and Bootstrap and makes a lot of friends.
                                          The template system combines the best free software for the Web.
                                          Jekyll One Template is OpenSource and the modules included are free
                                          to use as well. No license issues for private or professional use.
                                        </p>
                                        <p>
                                          Explore what's possible if you go for static websites.
                                        </p>
              buttons:

                - name:                 Roundtrip
                  button:
                    id:                 roundtrip
                    translate:          notranslate                             # translate|notranslate
                    title:              Roundtrip
                    tagline:            learn top features
                    class:              btn btn-raised btn-xl btn-primary text-uppercase text-left mr-2 mb-2
                    style:              "min-width: 270px"
                    icon:               briefcase-search-outline
                    icon_color:
                    icon_size:          3x
                    href:               /pages/public/learn/roundtrip/present_images/
                    target:

                - name:                 Download
                  button:
                    id:                 download
                    translate:          notranslate                             # translate|notranslate
                    title:              Download
                    tagline:            get on rubygems
                    class:              btn btn-raised btn-xl btn-primary text-uppercase text-left mr-2 mb-2
                    style:              "min-width: 270px"
                    icon:               briefcase-download-outline
                    icon_color:
                    icon_size:          3x
                    href:               "https://rubygems.org/gems/j1-template"
                    target:             blank

                - name:                 Rocketstart
                  button:
                    id:                 rocketstart
                    translate:          notranslate                             # translate|notranslate
                    title:              Rocketstart
                    tagline:            finished in minutes
                    class:              btn btn-raised btn-xl btn-primary text-uppercase text-left mr-2 mb-2
                    style:              "min-width: 270px"
                    icon:               rocket-launch
                    icon_color:
                    icon_size:          3x
                    href:               "https://jekyll.one/pages/public/learn/rocketstart/"
                    target:             blank


  # ----------------------------------------------------------------------------
  # PARALLAX banner
  #
  #   Places an image (full width) with a parallax effect. Additionally,
  #   a quotation text is configurable and placed centered on top of
  #   the image.
  #
  # ----------------------------------------------------------------------------
  #
  parallax:
    # --------------------------------------------------------------------------
    # home_parallax_banner
    #
    - name:                               Home Parallax Banner
      banner:
        enabled:                          true

        id:                               home_parallax_banner
        comment:                          Main parallax banner shown on home page
        type:                             parallax
        properties:

        cards:

          - name:                         Quote settings
            card:
              enabled:                    true
              type:                       quote
#             cite:                       J1 Team
              cite_text_size:             300%
              cite_text_quotes:           false
              cite_text: >
                                          <strong>
                                            <span class="text-primary">Making is</span>
                                            <span class="text-light">like Wanting, <br> but even</span>
                                            <span class="text-primary">Better</span>
                                          </strong>

              text_color:                 "#E0E0E0"
              gridify:                    true
              size_y:                     450
              darken:                     6
              background_image:           /assets/images/modules/attics/ideas-start-here-1920x1280-bw.jpg


  # ----------------------------------------------------------------------------
  # IMAGE banner
  #
  #   Place an image (full width).
  #
  # ----------------------------------------------------------------------------
  #
  image:
    # --------------------------------------------------------------------------
    # home_image_banner
    #
    - name:                               Home Image Banner
      banner:
        enabled:                          true

        id:                               home_image_banner
        comment:                          Image banner shown on home page
        type:                             image
        properties:                       mt-6 mb-6

        image:
          gridify:                        false
          height:                         450
          justify:                        true
          brightness:                     80
          opacity:                        false
          picture:                        /assets/images/modules/attics/ideas-start-here-1920x1280-bw.jpg


# ------------------------------------------------------------------------------
# END config
