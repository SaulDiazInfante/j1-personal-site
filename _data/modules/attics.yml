# ------------------------------------------------------------------------------
# Description (used for J1 CC only)
#
description:

  title:                                Attics
  scope:                                User settings
  location:                             _data/modules/attics.yml

# ------------------------------------------------------------------------------
# SETTINGS
#
settings:

  # ----------------------------------------------------------------------------
  # Global properties (all layouts)
  #
  debug:                                false

  # ----------------------------------------------------------------------------
  # Layout specific properties
  #
  attics:

    # --------------------------------------------------------------------------
    # Home page
    #
    - name:                             Home
      attic:
        enabled:                        true
        id:                             attic_home
        layout:                         home
        padding_top:                    400
        padding_bottom:                 50
        opacity:                        0.5
#       title_animate:                  animate__fadeInDown
#       raised_level:                   15
#       background_color_1:             "#512DA8"                               # deep-purple-700
#       background_color_2:             "#B39DDB"                               # deep-purple-200

    # --------------------------------------------------------------------------
    # layouts posts|pages
    #
    - name:                             Pages and Posts
      attic:
        enabled:                        true
        id:                             attic_page_post
        layout:                         [ page, post, blog_archive ]
        padding_top:                    400
        padding_bottom:                 50
        opacity:                        0.5

    # --------------------------------------------------------------------------
    # layouts raw
    #
    - name:                             Raw pages
      attic:
        enabled:                        true
        id:                             attic_raw
        layout:                         [ raw ]
        padding_top:                    400
        padding_bottom:                 50
        opacity:                        0.5

    # --------------------------------------------------------------------------
    #  layouts collection|app|raw
    #
    - name:                             Text pages
      attic:
        enabled:                        true
        id:                             attic_text
        layout:                         [ collection, app ]

# ------------------------------------------------------------------------------
# END config
