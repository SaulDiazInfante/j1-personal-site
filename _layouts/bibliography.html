---
---
{{reference}}
<div id="{{key}}-materials">
    <ul class="nav nav-pills">
        {% if entry.abstract %}
            <li>
                <a data-toggle="collapse" href="#{{key}}-abstract">
                    &#32;Abstract&#32;
                </a>
            </li>
        {% endif %}
        <li>
            <a
                    data-toggle="collapse"
                    href="javascript:toggleDiv('{{key}}-bibtex')"
            >
                &#32;BibTeX&#32;
            </a>
        </li>
        <div id="{{key}}-bibtex" style="display:none;">
            <pre class="collapse">
                {{entry.bibtex}}
            </pre>
        </div>
        {% if link %}
            <li>
                <a href="{{link}}">
                    &#32;Download&#32;
                </a>
            </li>
        {% endif %}
        {% if entry.doi %}
            <div>
                <li>
                    DOI:&#32;
                        <a href="http://dx.doi.org/{{entry.doi}}">
                            {{entry.doi}}&#32;
                        </a>
                </li>
            </div>
        {% endif %}
    </ul>
    {% if entry.abstract %}
        <p id="{{key}}-abstract" class="collapse">
            {{entry.abstract}}
        </p>
    {% endif %}
</div>
